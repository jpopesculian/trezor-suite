            [tooltip] {
                position: absolute;
                z-index: 1000;
            }
            [tooltip]::before {
                content: '';
                position: absolute;
                top: -6px;
                left: 50%;
                transform: translateX(-50%);
                border-width: 4px 6px 0 6px;
                border-style: solid;
                border-color: rgba(80, 80, 80, 0.95) transparent transparent transparent;
                z-index: 100;
                opacity: 0;
            }
            [tooltip]::after {
                content: attr(tooltip);
                padding: 10px 15px;
                position: absolute;
                left: 70px;
                top: -6px;
                min-width: 150px;
                max-width: 300px;
                max-height: 150px;
                transform: translateX(-50%) translateY(-100%);
                border-radius: 5px;
                background: rgba(80, 80, 80, 0.95);
                color: #fff;
                font-size: 12px;
                text-align: left;
                pointer-events: none;
                opacity: 0;
            }
            [tooltip-position='bottom']::before {
                top: 100%;
                margin-top: 8px;
                transform: translateX(-50%) translateY(-100%) rotate(-180deg);
            }
            [tooltip-position='bottom']::after {
                top: 100%;
                margin-top: 8px;
                transform: translateX(-50%) translateY(0%);
            }
            [tooltip]:hover::after,
            [tooltip]:hover::before {
                opacity: 1;
            }

                justify-content: space-between;
            }
            .select-device .wrapper .select-device-list {
                margin: 17px 0 15px;
                overflow-y: auto;
                border-top: 1px solid #e3e3e3;
                border-bottom: 1px solid #e3e3e3;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                border-bottom-left-radius: 2px;
                border-bottom-right-radius: 2px;
            }
            .select-device .wrapper .select-device-list button.list:first-child {
                border-top: transparent;
            }
            .select-device .wrapper .select-device-list button.list:last-child {
                border-bottom: transparent;
            }
            .select-device .wrapper .select-device-list button {
                transition: 0s;
                padding: 0;
            }
            .select-device .wrapper .select-device-list button.device-explain {
                height: auto;
                pointer-events: auto;
            }
            .select-device
                .wrapper
                .select-device-list
                button.device-explain:hover:not(.unacquired) {
                cursor: default;
            }
            .select-device .wrapper .select-device-list button .wrapper {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                padding: 10px 15px;
            }
            .select-device .wrapper .select-device-list button .icon {
                width: 24px;
                height: 24px;
                display: inline-block;
                vertical-align: middle;
                background-repeat: no-repeat;
                background-image: url(.././images/icon-trezor56008820d0ef92b54de3.png);
                background-size: 14px 24px;
            }
            .select-device .wrapper .select-device-list button .icon.model-t {
                background-image: url(.././images/icon-trezorT7323352ae0df6569e7d3.png);
            }
            .select-device .wrapper .select-device-list button .icon.unknown {
                background-image: url(.././images/icon-unknown4678300fb016f0df0d0e.png);
            }
            .select-device .wrapper .select-device-list button .explain {
                padding: 15px 10px;
                font-weight: 400;
                font-size: 12px;
                color: #eb8a00;
                background-color: #ffefd9;
            }
            .select-device .wrapper .select-device-list button .explain.unacquired {
                box-shadow: inherit;
                color: #1e7ff0;
                background-color: #e1efff;
            }
            .select-device .wrapper .select-device-list button .device-name {
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                max-width: 200px;
            }
            .select-device .wrapper .remember-check-device {
                margin-bottom: 40px;
            }
            .select-device .wrapper .check-devices {
                margin-top: 18px;
            }
            .select-device .wrapper input:checked + .indicator:after {
                background-color: #01b757;
                border-color: #01b757;
            }
            .select-device .webusb {
                display: none;
                flex-direction: column;
                justify-content: center;
            }
            @media screen and (max-width: 639px) {
                .select-device .wrapper > .select-device-list {
                    overflow: visible;
                    max-height: none;
                }
                .select-device .wrapper .select-device button .explain {
                    font-size: 14px;
                }
            }
            .smartphones-not-supported {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .smartphones-not-supported h3 {
                margin-bottom: 3px;
            }
            .transport {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .transport h3 {
                margin-bottom: 3px;
            }
            .transport a.button {
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1;
            }
            .transport a.button .exit {
                position: relative;
                top: 1px;
            }
            .transport a.button .exit::after {
                display: inline-block;
                font-family: 'icomoon';
                font-style: normal;
                font-weight: normal;
                line-height: 1;
                font-size: 24px;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
                content: '\e920';
            }
            .invalid-passphrase {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .invalid-passphrase h3 {
                margin-bottom: 3px;
            }
            .invalid-passphrase .buttons .confirm {
                margin-bottom: 10px;
            }
            .no-backup {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .no-backup h3 {
                color: #eb8a00;
            }
            .no-backup p {
                background-color: #ffefd9;
                color: #eb8a00;
                padding: 14px;
            }
            .no-backup .wrapper {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-height: 220px;
            }
            .no-backup .buttons {
                margin-top: 18px;
                padding-bottom: 24px;
                display: block;
            }
            .no-backup .buttons .cancel {
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1;
                margin-bottom: 10px;
                margin-right: 0px;
                border: 1px solid #01b757;
                background-color: #01b757;
                color: #ffffff;
            }
            .no-backup .buttons .cancel .exit {
                position: relative;
                top: 1px;
            }
            .no-backup .buttons .cancel .exit::after {
                display: inline-block;
                font-family: 'icomoon';
                font-style: normal;
                font-weight: normal;
                line-height: 1;
                font-size: 24px;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
                content: '\e920';
            }
            .no-backup .buttons .cancel:hover {
                background-color: #01b757;
                color: #ffffff;
            }
            .no-backup .buttons .confirm {
                border: 1px solid #eb8a00;
                color: #eb8a00;
                background: #ffffff;
            }
            .iframe-failure {
                display: flex;
                flex-direction: column;
            }
            .iframe-failure h3 {
                margin-bottom: 3px;
            }
            .iframe-failure p {
                flex: 1;
            }
            .iframe-failure .cancel {
                margin-top: 16px;
            }
        </style>
    </head>
